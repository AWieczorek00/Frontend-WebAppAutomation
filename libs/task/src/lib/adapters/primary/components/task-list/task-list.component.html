<div class="main-table">


  <button class="btn btn-outline-primary" style="margin-bottom: 20px" (click)="open()">Dodaj zadanie</button>

  <table mat-table [dataSource]="dataSourceTask" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Zadanie</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="executionTime">
      <th mat-header-cell *matHeaderCellDef>Data wykonania</th>
      <td mat-cell *matCellDef="let element">
        {{ element.executionTime }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Serwisant</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee.firstName }}
        {{ element.employee.lastName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="rowName"></tr>
    <tr mat-row *matRowDef="let row; columns: rowName"></tr>
  </table>


</div>
