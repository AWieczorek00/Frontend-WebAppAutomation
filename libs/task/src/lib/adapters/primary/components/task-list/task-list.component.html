<div class="main-table">
  <button
    class="btn btn-outline-primary"
    style="margin-bottom: 20px"
    (click)="open()"
  >
    Dodaj zadanie
  </button>

  <table mat-table [dataSource]="dataSourceTask" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Zadanie</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="executionTime">
      <th mat-header-cell *matHeaderCellDef>Data wykonania</th>
      <td mat-cell *matCellDef="let element">
        {{ element.executionTime }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Serwisant</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee.firstName }}
        {{ element.employee.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Wykonane</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.done">Wykonane</div>
        <div *ngIf="!element.done">Nie wykonane</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opcje</th>
      <td mat-cell *matCellDef="let element">
        <div ngbDropdown class="d-inline-block" display="dynamic">
          <button
            type="button"
            class=" "
            id="dropDownOptions"
            ngbDropdownToggle
            style="
              border: none;
              border-radius: 50%;
              background-color: transparent;
            "
          >
            <button
              mat-icon-button
              color="accent"
              aria-label="Example icon button with a menu icon"
              style="background-color: transparent"
            >
              <mat-icon>menu</mat-icon>
            </button>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropDownOptions">

            <button ngbDropdownItem (click)="updateDone(element)">
              <a class="nav-link">Zmień wykonanie</a>
            </button>

            <button ngbDropdownItem (click)="delete(element.id)">
              <a class="nav-link" >Usuń</a>
            </button>
          </div>
        </div>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="rowName"></tr>
    <tr mat-row *matRowDef="let row; columns: rowName"></tr>
  </table>
</div>
