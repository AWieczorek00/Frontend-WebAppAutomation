
<div class="main-table">

  <mat-slide-toggle  (change)="toggle($event)">Schowaj wykonane zadanie</mat-slide-toggle>

  <table mat-table [dataSource]="dataSourceTask" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Zadanie</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="executionTime">
      <th mat-header-cell *matHeaderCellDef>Data wykonania</th>
      <td mat-cell *matCellDef="let element">
        {{ element.executionTime }}
      </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Wykonane</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.done">Wykonane</div>
        <div *ngIf="!element.done">Nie wykonane</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">

      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="warn"
          aria-label="Example icon button with a filter list icon"
          (click)="updateDone(element)"
        >
          <mat-icon>filter_list</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="rowName"></tr>
    <tr mat-row *matRowDef="let row; columns: rowName"></tr>
  </table>
</div>
