<form [formGroup]="employee" (ngSubmit)="updateEmployee(employee)">

  <mat-form-field appearance="legacy" >
    <mat-label>Imię</mat-label>
    <input matInput type="text" formControlName="firstName" placeholder="Imię"  />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Drugię imię</mat-label>
    <input matInput type="text" formControlName="secondName" placeholder="Drugię imię" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Nazwisko</mat-label>
    <input matInput type="text" formControlName="lastName" placeholder="Nazwisko" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>E-Mail</mat-label>
    <input matInput type="text" formControlName="email" placeholder="E-Mail" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Numer telefonu</mat-label>
    <input matInput
           type="number"
           formControlName="phoneNumber"
           placeholder="Numer telefonu"
    />
  </mat-form-field>
  <br>
  <input class="btn btn-outline-primary" type="submit" value="Zapisz" />
</form>
