<form [formGroup]="employee" (ngSubmit)="onEmployeeSubmitted(employee)">

  <mat-form-field style="width: 300px" appearance="legacy">
    <mat-label>Imię</mat-label>
    <input matInput type="text" formControlName="firstName" placeholder="Imię" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Drugię imię</mat-label>
    <input matInput type="text" formControlName="secondName" placeholder="Drugię imię" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Nazwisko</mat-label>
    <input matInput type="text" formControlName="lastName" placeholder="Nazwisko" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Numer telefonu</mat-label>
    <input matInput
           type="number"
           formControlName="phoneNumber"
           placeholder="Numer telefonu"
    />
  </mat-form-field>
  <br>
  <input type="submit" value="Zapisz" />
</form>

<ng-container *ngIf="employee$ | async as item">{{ item }}</ng-container>
