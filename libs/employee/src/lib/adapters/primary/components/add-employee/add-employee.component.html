<form [formGroup]="employee" (ngSubmit)="onEmployeeSubmitted(employee)">
  <mat-form-field style="width: 300px" appearance="legacy">

    <br/>
    <mat-label>Imię</mat-label>
    <input
      matInput
      type="text"
      formControlName="firstName"
      placeholder="Imię"
    />
  </mat-form-field>
  <br/>
  <mat-form-field appearance="legacy">
    <mat-label>Drugię imię</mat-label>
    <input
      matInput
      type="text"
      formControlName="secondName"
      placeholder="Drugię imię"
    />
  </mat-form-field>
  <br/>
  <mat-form-field appearance="legacy">
    <mat-label>Nazwisko</mat-label>
    <input
      matInput
      type="text"
      formControlName="lastName"
      placeholder="Nazwisko"
    />
  </mat-form-field>
  <br/>
  <mat-form-field appearance="legacy">
    <mat-label>E-Mail</mat-label>
    <input matInput type="text" formControlName="email" placeholder="E-Mail"/>
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <mat-label>Numer telefonu</mat-label>
    <input
      matInput
      type="number"
      formControlName="phoneNumber"
      placeholder="Numer telefonu"
    />
  </mat-form-field>
  <br/>
  <mat-form-field appearance="legacy">
    <mat-label>Login</mat-label>
    <input
      matInput
      type="text"
      formControlName="secondName"
      placeholder="Login"
    />
  </mat-form-field>
  <br/>
  <mat-form-field appearance="legacy">
    <mat-label>Hasło</mat-label>
    <input
      matInput
      type="text"
      formControlName="secondName"
      placeholder="Hasło"
    />
  </mat-form-field>
  <br>

  <input type="submit" value="Zapisz" class="btn btn-outline-primary" />
</form>
