<mat-toolbar>
  <a class="navbar-brand" href="" style="font-size: xx-large">Furnace Light</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div *ngIf="screenWidth > 950">
    <div style="margin-left: 20px">
      <ul>
        <li class="horizontal">
          <a href="orders">Zlecenia</a>
        </li>
        <li class="horizontal" *ngIf="roles === 'ROLE_ADMIN'">
          <a href="task">Zadania</a>
        </li>
        <li class="horizontal" *ngIf="roles === 'ROLE_ADMIN'">
          <a href="employee">Pracownicy</a>
        </li>
      </ul>
    </div>
    <div class="col" style="position: absolute; right: 20px">
      <div
        ngbDropdown
        class="d-inline-block"
        display="dynamic"
        placement="bottom-end"
      >
        <button
          type="button"
          class=" "
          id="dropdownBasic1"
          ngbDropdownToggle
          style="
            border: none;
            border-radius: 50%;
            background-color: transparent;
          "
        >
          <img
            src="./assets/icon/profilIcon-removebg-preview.png"
            width="60px"
            style="border-radius: 100%"
          />
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="logout()" ngbDropdownItem>Wygloguj</button>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="screenWidth <= 950"
    class="col"
    style="position: absolute; right: 20px"
  >
    <div
      ngbDropdown
      class="d-inline-block"
      display="dynamic"
      placement="bottom-end"
    >
      <button
        (click)="open()"
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a menu icon"
        style="border: none; border-radius: 50%; background-color: transparent"
      >
        <mat-icon style="font-size:48px">menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
